<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Arribillaga Scaglia">
  <meta name="description" content="Pokédex interactiva">
  <meta name="keywords" content="pokédex, pokemon, login, registro, filtrado, búsqueda">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="icon" type="image/png" href="imagenes/logo.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <section id="intro">
    <h1>Bienvenido a la Pokédex</h1>
    <p>Presiona <strong>Enter</strong> para continuar</p>
  </section>

  <!-- Contenido principal -->
  <div id="contenido">
    <header>
      <img src="imagenes/logo.png" alt="Logo Pokédex" class="logo">
      <h1 id="bienvenida">Pokédex</h1>
      <nav>
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#pokedex">Pokédex</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main id="pokedex">
      <!-- Buscador avanzado -->
      <section class="buscador">
        <h2>Busca tu Pokémon</h2>
        <form id="formBusquedaAvanzada">
          <div class="filtros">
            <div>
              <label for="nombre">Nombre o Número:</label>
              <input type="text" id="nombre" placeholder="Ej: Bulbasaur o 001">
            </div>

            <div>
              <label for="tipo">Tipo:</label>
              <select id="tipo">
                <option value="">--Selecciona un tipo--</option>
                <option value="planta">Planta</option>
                <option value="fuego">Fuego</option>
                <option value="agua">Agua</option>
                <option value="electrico">Eléctrico</option>
                <option value="tierra">Tierra</option>
              </select>
            </div>

            <div>
              <label for="altura">Altura:</label>
              <select id="altura">
                <option value="">Todas</option>
                <option value="bajo">Bajo</option>
                <option value="medio">Medio</option>
                <option value="alto">Alto</option>
              </select>
            </div>

            <div>
              <label for="peso">Peso:</label>
              <select id="peso">
                <option value="">Todos</option>
                <option value="ligero">Ligero</option>
                <option value="medio">Medio</option>
                <option value="pesado">Pesado</option>
              </select>
            </div>
          </div>
          <button type="submit" id="btnBuscar">Buscar</button>
        </form>
      </section>

      <!-- Resultados -->
      <section class="resultados">
        <h2>Resultados</h2>
        <div id="listaPokemons" class="lista">
          <article class="pokemon-card" data-nombre="bulbasaur" data-tipo="planta" data-altura="bajo" data-peso="medio">
            <img src="imagenes/bulbasaur.png" alt="Bulbasaur">
            <h3>Bulbasaur</h3>
            <p>Tipo: Planta</p>
          </article>

          <article class="pokemon-card" data-nombre="charmander" data-tipo="fuego" data-altura="medio" data-peso="ligero">
            <img src="imagenes/charmander.png" alt="Charmander">
            <h3>Charmander</h3>
            <p>Tipo: Fuego</p>
          </article>

          <article class="pokemon-card" data-nombre="squirtle" data-tipo="agua" data-altura="bajo" data-peso="pesado">
            <img src="imagenes/squirtle.png" alt="Squirtle">
            <h3>Squirtle</h3>
            <p>Tipo: Agua</p>
          </article>
        </div>
        <p id="contador"></p>
      </section>
    </main>

    <footer id="contacto">
      <p>© 2025 Pokédex - Proyecto de Desarrollo Web</p>
      <p>Contacto: profesor@ejemplo.com</p>
    </footer>
  </div>
</body>
</html>
